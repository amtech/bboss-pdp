<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作员管理-新增</title>

    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg sdp-head">
    <div class="col-sm-12">
        <ol class="breadcrumb">
            <li>位置: 系统管理</li>
            <li><a href="operator.html">操作员管理</a></li>
            <li>新增</li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>操作员新增</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录账号:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm">
                                <span class="help-block m-b-none">* 6-16位数字或字母组合</span>
                            </div>
                            <div class="col-sm-5 alert alert-danger sdp-alert">
                                错误信息
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录密码:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm">
                                <span class="help-block m-b-none">* 6-16位数字或字母组合</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm">
                                <span class="help-block m-b-none">* 6-16位数字或字母组合</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm">
                                <span class="help-block m-b-none">提示信息</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm">
                                <span class="help-block m-b-none">提示信息</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm">
                                <span class="help-block m-b-none">提示信息</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm">
                                <span class="help-block m-b-none">提示信息</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a class="btn btn-sm btn-primary" type="button">保 存</a>
                                <a class="btn btn-sm btn-white" type="button" href="operator.html">返 回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
</body>
</html>
