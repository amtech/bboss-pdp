<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业务受理纪录</title>

    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg sdp-head">
    <div class="col-sm-12">
        <ol class="breadcrumb">
            <li>位置: 业务受理</li>
            <li>业务受理纪录</li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">受理编号</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-sm">
                            </div>
                            <label class="col-sm-1 control-label">受理类型</label>
                            <div class="col-sm-3">
                                <select data-placeholder="选择状态" class="chosen-select" tabindex="2">
                                    <option value="110000" hassubinfo="true">开通</option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label">用户姓名</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">开始时间</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-sm">
                            </div>
                            <label class="col-sm-1 control-label">结束时间</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-11">
                                <a class="btn btn-xs btn-primary" type="button">查 询</a>
                                <a class="btn btn-xs btn-primary" type="button">导 出</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>查询结果</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>受理编号</th>
                            <th>用户编号</th>
                            <th>用户姓名</th>
                            <th>产品编号</th>
                            <th>产品名称</th>
                            <th>受理时间</th>
                            <th>受理类型</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>10090123123</td>
                            <td>1213123</td>
                            <td>张三</td>
                            <td>123123123</td>
                            <td>电影</td>
                            <td>2016-10-12 12:22:22</td>
                            <td>开通</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="sdp-tool">
                        <div class="sdp-left"></div>
                        <div class="sdp-right">
                            <div class="sdp-page-before">
                                共<span class="page-val">3</span>页<span class="page-val">60</span>条数据
                            </div>
                            <ul class="pagination sdp-pagination">
                                <li class="disabled"><a href="#">&laquo;</a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/plugins/chosen/chosen.jquery.js"></script>
<script>
    $(function(){
        $(".chosen-select").chosen();
    });
</script>
</body>
</html>
