apply plugin: "war"
sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
					srcDirs 'resources'
        }
    }
    
     test {
        java {
            srcDir 'test'
        }
        resources {
			srcDir 'test'  exclude '**/*.java'
        }
         
    }
   
}
dependencies {    
		 compile 'io.jsonwebtoken:jjwt:0.7.0' 
      compile (
		  [group: 'mysql', name: 'mysql-connector-java', version: '5.1.39', transitive: false],
		)
}            



webAppDirName = 'WebRoot'  